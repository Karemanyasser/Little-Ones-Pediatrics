    <script>
        const messageContainer = document.getElementById('messageContainer');
    
        // Fetch data from the backend
        async function fetchData() {
            try {
                const response = await fetch("/serverdata", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    messageContainer.innerHTML = result;
                    alert("HL7 Message: " + result); // Show success message
                } else {
                    alert("Error: " + result.error); // Show error message
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Please try again.");
            }
        }
    
        // Call fetchData function when the script loads
        fetchData();
    </script>
