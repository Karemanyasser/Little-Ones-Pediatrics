  <script>
   async function updatepatient(){
     // Get patient details from the form
     var firstname = document.getElementById('inputfirstName').value;
    var lastname = document.getElementById('inputlastName').value;
    var Age = document.getElementById('inputAge').value;
    var patientID = sessionStorage.getItem('PatientID');
    var ParentName = document.getElementById('inputParentName').value;
    var ParentNumber = document.getElementById('inputParentNumber').value;
    var SSN = document.getElementById('inputSsn').value;
    var ParentEmail = document.getElementById('inputParentEmail').value;
    var Username = document.getElementById('inputusername').value;
    var Password = document.getElementById('inputpassword').value;
    var pdfFile = document.getElementById('myFile').value;

    // Create an object with patient details
    const formData = {
      PatientID: patientID,
      FirstName: firstname,
      LastName: lastname,
      Age: Age,
      SSN: SSN,
      ParentName: ParentName,
      ParentNumber: ParentNumber,
      ParentEmail: ParentEmail,
      Username: Username,
      Password: Password,
      pdfFile: pdfFile
    };

    try {
        const response = await fetch("/updatePatient", {
            method: "PUT", // Change method to PUT
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        });
        if (response.ok) {
            alert("Success Updating Information"); // Show success message
        } else {
            const result = await response.json();
            alert(result.error); // Show error message
        }
    } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
    }


   }



  </script>
