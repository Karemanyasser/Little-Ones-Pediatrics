<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Doctor Login | Little Ones Pediatrics</title>
      <link rel="shortcut icon" type="image/png" href="static/assets/images/newborn.jpg">
      <link rel="stylesheet" href="static/assets/css/Login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
         <div class="container">
            <label class="close-btn fas fa-times" title="close"></label>
            <form action="http://localhost:5000/doctorlogin" method="post" class="reg-page">
					<div class="reg-header">
					<div class="msg"  style="color:red;">{{ msg }}</div>	
            <div class="text">
               Login Form
            </div>
            <form id="loginForm">
               <div class="data">
                  <label>Username</label>
                  <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
               </div>
               <div class="forgot-pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Login</button>
               </div>
            </form>
         </div>
      </div>

  </body>
</html>
